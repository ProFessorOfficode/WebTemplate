<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body class="bg-white container-h font-style">

    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center container-h">
            <div class="row m-5 container-w0">
                <div
                    class="col border-top border-start border-bottom img-w bg-light container-rounded-img mb-display-hidden d-none d-md-block">
                    <img src="images/logo-no-background.svg" class="img-fluid img-h" alt="..." width="400">
                </div>
                <div
                    class="col-7 container-rounded-form border-start border-top border-end border-bottom d-flex justify-content-center align-items-center mb-disply-border">
                    <div class="row">
                        <div class="text-center mb-4 register-logo">
                            <img src="images/logo.svg" class="img-fluid logo" alt="..." width="200">
                        </div>
                        <form class="px-5">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label form-fs">Name<span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="user-name" aria-describedby="emailHelp"
                                    placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label form-fs">Age<span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="user-age" placeholder="Enter your age"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label form-fs">Email
                                    address<span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp"
                                    placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label form-fs">Password<span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="user-password"
                                    placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="user-register">Register</button>
                            <div class="text-center pt-4">
                                Have an account?
                                <a href="login.html" class="text-decoration-none text-primary">&nbspLogin</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module" src="js/register.js" defer></script>
</body>

</html>
