<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body class="bg-white container-h font-style">
    <!-- Navigation -->
    <div id="nav">
    </div>
    <!-- Create User -->
    <span id="loadingCreation"></span>
    <div id="create">
        <div class="border d-flex justify-content-center align-items-center container-h">
            <form class="border w-50 p-5 m-5 rounded-3 bg-light">
                <div class="text-center">
                    <h4>Create User</h4>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label form-fs">Name</label>
                    <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label form-fs">Age</label>
                    <input type="text" class="form-control" id="user_age" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label form-fs">Email</label>
                    <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label form-fs">password</label>
                    <input type="password" class="form-control" id="user_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="create_user">Create</button>
            </form>
        </div>
    </div>
    <!-- Read user -->
    <span id="loading"></span>
    <div id="view_user">
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module" src="js/dashboard.js" defer></script>
</body>

</html>
